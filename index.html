<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-success heading">
                <h3>AI Ping Pong Web App</h3>
                <button class="btn btn-success" data-toggle = "modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-info" id="start" onclick="startGame()">Play Game</button>
            <button class="btn btn-warning" onclick="restart()">Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>

                        <div class="modal-body">
                           -Stand 3 to 4 feeet behind your device 
                            <br>
                            -Move your wrist up to make your paddle go higher
                            <br>
                            -Move your wrist down to make your paddle go lower
                            <br>
                            -Beat the AI player and make sure to have fun!
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn btn-success copy_right_footer">
                Created By: Karanveer Singh
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
